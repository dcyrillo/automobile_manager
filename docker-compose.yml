version: '3.7'

services:
  main:
    container_name: automobile-controll
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8080:8080
      - 9229:9229
    command: npm run start:dev

    networks:
      - webnet

networks:
  webnet:
volumes:
  pgdata:
